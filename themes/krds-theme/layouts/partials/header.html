<!-- 헤더 컨텐츠 영역  -->
<div class="header-in">
    <!-- 헤더 상단 기타메뉴 -->
    <div class="header-container">
        <div class="inner" style="padding-bottom:0">
            <div class="header-branding">
                <h2 class="logo">
                    <a href="{{ $.Site.BaseURL }}"></a>
                </h2>
                <div class="header-actions">
                    {{/*  {{ partial "menu.html" (dict "menuID" "main" "page" .) }}  */}}
                    {{ partial "menu.html" . }}
                    {{ if not .IsHome }}
                    <button type="button" class="btn-navi all" aria-controls="mobile-nav"></button>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</div>
